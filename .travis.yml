language: java

sudo: required

dist: trusty

group: edge

install: echo install whatever

script:
- find /usr -name 'pyenv*'
- which pyenv || true
- pyenv versions
- 'echo $PATH | tr ":" "\n"'
- which python || true
- python -V || true
- which python2 || true
- python2 -V || true
- which python3 || true
- python3 -V || true
